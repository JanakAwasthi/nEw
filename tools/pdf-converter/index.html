  <!-- Particles.js -->
  <script>
    // Initialize particles
    tsParticles.load("particles-js", {
      background: { color: { value: "transparent" } },
      fpsLimit: 120,
      interactivity: {
        events: {
          onClick: { enable: true, mode: "push" },
          onHover: { enable: true, mode: "repulse" },
          resize: true,
        },
        modes: {
          push: { quantity: 4 },
          repulse: { distance: 200, duration: 0.4 },
        },
      },
      particles: {
        color: { value: ["#00d4ff", "#ff0080", "#8000ff"] },
        links: {
          color: "#00d4ff",
          distance: 150,
          enable: true,
          opacity: 0.3,
          width: 1,
        },
        collisions: { enable: true },
        move: {
          direction: "none",
          enable: true,
          outModes: { default: "bounce" },
          random: false,
          speed: 2,
          straight: false,
        },
        number: { density: { enable: true, area: 800 }, value: 80 },
        opacity: { value: 0.5 },
        shape: { type: "circle" },
        size: { value: { min: 1, max: 5 } },
      },
      detectRetina: true,
    });

    // File input handling
    const fileInput = document.getElementById('pdf-input');
    const dropzone = document.getElementById('dropzone');
    const fileInfo = document.getElementById('file-info');
    const fileDetails = document.getElementById('file-details');
    const toPdfBtn = document.getElementById('to-pdf-btn');
    const fromPdfBtn = document.getElementById('from-pdf-btn');

    fileInput.addEventListener('change', handleFileSelect);

    // Drag and drop
    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('active');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('active');
    });

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('active');
      fileInput.files = e.dataTransfer.files;
      handleFileSelect();
    });

    function handleFileSelect() {
      const file = fileInput.files[0];
      if (file) {
        fileInfo.classList.remove('hidden');
        fileDetails.innerHTML = `
          <p><strong>Name:</strong> ${file.name}</p>
          <p><strong>Size:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB</p>
          <p><strong>Type:</strong> ${file.type || 'Unknown'}</p>
        `;
        
        // Enable appropriate buttons based on file type
        if (file.type === 'application/pdf') {
          fromPdfBtn.disabled = false;
          toPdfBtn.disabled = true;
        } else {
          toPdfBtn.disabled = false;
          fromPdfBtn.disabled = true;
        }
      }
    }

      console.log('Converting to PDF...');
    }

      console.log('Extracting from PDF...');
    }
  </script>
